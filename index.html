<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]>
<!-->
<html lang="en">
<!--<![endif]-->
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <base href="">

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">

    <meta name="description" content="BlockHub is a next-generation decentralized digital distribution platform" />
    <meta name="author" content="Hyperbridge" />
    <meta name="keywords" content="blockhub, hyperbridge, blockchain, cryptocurrency, game, indie, developer" />

    <meta property="og:title" content="BlockHub - " />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blockhub.gg" />
    <meta property="og:image" content="img/og/facebook.jpg" />
    <meta property="og:image:width" content="470" />
    <meta property="og:image:height" content="246" />
    <meta property="og:site_name" content="BlockHub" />
    <meta property="og:description" content="" />

    <title>BlockHub</title>

    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="static/img/icons/favicon.ico"><![endif]-->

    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">

    <meta name="theme-color" content="#4DBA87">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BlockHub">
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">

    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>

    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      BlockHub requires JavaScript enabled.
    </noscript>

    <div id="app"></div>

    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>

    <!-- IMPORTANT SCRIPTS -->
    <script type="text/javascript" src="/static/js/vendors/web3/web3.js"></script>
    <script type="text/javascript" src="/static/js/vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/vendors/jquery/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="/static/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript" src="/static/js/vendors/mcustomscrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- END IMPORTANT SCRIPTS -->

    <!-- THIS PAGE SCRIPTS ONLY -->
    <script type="text/javascript" src="/static/js/vendors/moment/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="/static/js/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/vendors/select2/select2.min.js"></script>
    <script type="text/javascript" src="/static/js/vendors/daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="/static/js/vendors/raty/jquery.raty.js"></script>
    <script type="text/javascript" src="/static/js/vendors/summernote/summernote-bs4.min.js"></script>
    <!-- //END THIS PAGE SCRIPTS ONLY -->

    <!-- TEMPLATE SCRIPTS -->
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/plugins.js"></script>
    <!-- END TEMPLATE SCRIPTS -->
  </body>
</html>
